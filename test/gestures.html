<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Doom.js Gestures</title>
        <script src="../build/Doom.js"></script>
        <script>
            function gesturebox(props) {
                var that = this;
                this.element = Doom.create({
                    childNodes: [
                        {
                            style: "background-color: rgb(240,240,240); transition: all ease-in-out 0.1s; position: relative;max-width: 400px; margin: 10px auto; height: 300px; border-radius: 2px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);",
                            childNodes: [
                                {
                                    style: "display: none; position: absolute;"   
                                }
                            ]
                        },
                        {
                            style: "background-color: rgb(250,230,160); overflow-y: scroll; max-width: 400px; margin: 10px auto; height: 300px; padding: 40px 0px; border-radius: 2px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);"
                        }
                    ],
                    style: ""
                });
                this.touchbox = this.element.childNodes[0];
                this.log = this.element.childNodes[1];

                Doom.touch(
                    this.touchbox, 
                    [
                        "tap",
                        "swipe",
                        "hold",
                        "pan"
                    ],
                    function (e) {
                        if (that.log.lastChild && that.log.lastChild.className === e.gesture){
                           Doom.modify({
                               element: that.log.lastChild,
                               innerHTML: (~~that.log.lastChild.innerHTML.split(" ")[0] + 1) + " " + e.gesture,
                           });
                        } else {
                            Doom.create({
                                style: "border-top: 1px solid rgba(80,80,80,0.4); border-bottom: 1px solid rgba(80,80,80,0.4); margin: 1px 0; padding: 2px 30px; font-size: 10px;",
                                innerHTML: "1 " + e.gesture,
                                parentNode: that.log,
                                className: e.gesture
                            });
                            that.log.scrollTop = that.log.scrollHeight;
                        }
                    }
                );
                
                Doom.touch(
                    this.touchbox, 
                    "touchstart",
                    function (e) {
                        that.touchbox.style.backgroundColor = "white";
                    }
                );
                
                Doom.touch(
                    this.touchbox, 
                    "touchend",
                    function (e) {
                        that.touchbox.style.backgroundColor = "rgb(240,240,240)";
                    }
                );
            }
            Doom.define("gesturebox", gesturebox);
            function onload() {
                Doom.create({
                    parentNode: document.body,
                    alloyName: "gesturebox"
                });
            }
            window.addEventListener("load", onload, false);
        </script>
    </head>
</html>
